<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Países y Capitales</title>
    {% comment %} Con bootstrap {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% comment %} Con CSS {% endcomment %}
    {% comment %} <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> {% endcomment %}

</head>
<body class="container mt-5">
    <h1 class="mb-4">Países y Capitales</h1>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>País</th>
                <th>Capital</th>
            </tr>
        </thead>
        <tbody>
            {% for pais in paises %}
            <tr>
                <td>{{ pais.pais }}</td>
                <td>{{ pais.capital }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
