<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Usuarios Registrados</h1>
    
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.apellido }}</td>
            <td>{{ usuario.email }}</td>
            <td>
                <a href="/usuarios/editar/{{ usuario.id }}">Editar</a> | 
                <a href="/usuarios/eliminar/{{ usuario.id }}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="/usuarios/nuevo">Agregar Nuevo Usuario</a>
</body>
</html>
